<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
</head>
<body>
    <div class="container p-3">
        <div class="container d-flex justify-content-between mt-4">
            <div class="col-4">
                <h2 class="mb-4">Register</h2>
                <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Flongwoodgardens.org%2Fsites%2Fdefault%2Ffiles%2Fhighlight_images%2F2010-1605-a-67817.jpg&f=1&nofb=1" id="logo" style="width:128px;height:128px"></img>
                <form action="/register" method="post">             <!--delete this once complete-->
                    <p class="d-flex justify-content-between">
                        First Name:
                        <input type="text" name="first_name">
                    </p>
                    <p class="d-flex justify-content-between">
                        Last Name:
                        <input type="text" name="last_name">
                    </p>
                    <p class="d-flex justify-content-between">
                        Email:
                        <input type="text" name="email">
                    </p>
                    <p class="d-flex justify-content-between">
                        Password:
                        <input type="password" name="password">
                    </p>
                    <p class="d-flex justify-content-between">
                        Confirm Password:
                        <input type="password" name="confirm_password">
                    </p>
                    <p class="d-flex justify-content-between">
                        <button class="btn btn-primary mt-2">Register</button>
                    </p>
                </form>
            </div>
            <div class="col-4">
                <h2 class="mb-4">Login</h2>
                <form action="/login" method="post">                      <!--delete this once complete-->
                    <p class="d-flex justify-content-between">
                        Email:
                        <input type="text" name="email">
                    </p>
                    <p class="d-flex justify-content-between">
                        Password:
                        <input type="password" name="password">
                    </p>
                    <p class="d-flex justify-content-between">
                        <button class="btn btn-primary mt-2">Login</button>
                    </p>
                </form>
            </div>
        </div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                <p style="color: red;">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
