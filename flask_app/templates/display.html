<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <nav class="d-flex justify-content-between align-items-center">
        <h1 class="pb-3 m-3">Leopard Gecko</h1>
        <div>
            <h2>{{user.first_name}} {{user.last_name}}</h2>
            <a href="/dashboard" class="btn btn-primary">Dashboard</a>      
            <a href='/logout' class="btn btn-primary">Logout</a>
        </div>
    </nav>
    <div class="card align-items-center justify-content-center col-9 mx-auto my-5">
        <div class="card-body">
            <h2 class="card-title text-primary">{{leopard_gecko.location}} hatched on {{leopard_gecko.hatch_date}}</h2>
            <p class="card-text">Genetics: 
                {{leopard_gecko.genetics}}
            </p>
            <p>ID: {{leopard_gecko.gecko_id}}</p>
            <p>Added By: {{leopard_gecko.user.first_name}} {{leopard_gecko.user.last_name}}</p>
        </div>
    </div>
</body>
</html>
